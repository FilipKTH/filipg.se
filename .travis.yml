branches:
  only:
    - react-app

language: node_js

node_js:
  - "10.16.0"

script:
  - npm install
  - npm run build
  - npm run fun-html
  - npm test
  - cd functions
  - npm install
  - npm test

install:
  - npm install -g firebase-tools

after_success:
  - firebase deploy --project filipg-test-server --token $FIREBASE_TOKEN